<div class="layout-container">
  <!-- Sidebar -->
  <aside class="sidebar" [class.closed]="!sidebarOpen">
    <div class="sidebar-header">
      <h2 class="logo">âš–ï¸ Genesis</h2>
      <button class="toggle-btn" (click)="toggleSidebar()">â˜°</button>
    </div>

    <nav class="sidebar-nav">
      <ng-container *ngFor="let item of menuItems">
        <a
          *ngIf="hasAccess(item.roles)"
          [routerLink]="item.route"
          routerLinkActive="active"
          class="nav-item">
          <span class="icon">{{ item.icon }}</span>
          <span class="label" *ngIf="sidebarOpen">{{ item.label }}</span>
        </a>
      </ng-container>
    </nav>

    <div class="sidebar-footer">
      <button class="logout-btn" (click)="logout()">
        <span class="icon">ğŸšª</span>
        <span *ngIf="sidebarOpen">Cerrar SesiÃ³n</span>
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <!--<button class="menu-toggle" (click)="toggleSidebar()">â˜°</button>-->
        <h1 class="page-title">Genesis Integrales</h1>
      </div>

      <div class="header-right">
        <div class="user-info" *ngIf="currentUser">
          <div class="user-avatar">
            {{ currentUser.nombre.charAt(0) }}{{ currentUser.apellido.charAt(0) }}
          </div>
          <div class="user-details">
            <p class="user-name">{{ currentUser.nombre }} {{ currentUser.apellido }}</p>
            <p class="user-role">{{ currentUser.rol }}</p>
          </div>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <main class="page-content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
